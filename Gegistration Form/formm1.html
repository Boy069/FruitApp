<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contxt.css">
</head>
<body>
    <div class="con">
        <div class="contxt">
            <div class="content-container">
                <div class="content">
                    <p>
                        <img src="https://i.pinimg.com/564x/ca/7c/31/ca7c31aab822f827a128e7d99f8e82b7.jpg" alt="">
                    </p>
                </div>
                <div class="content-lod">
                    <h1>REGISTRATION FORM</h1>
                    <form action="your_registration_handler.php" method="POST">
                        <label for="first_name"></label>
                        <input type="text" id="first_name" name="first_name" required placeholder="First Name">

                        <label for="last_name"></label>
                        <input type="text" id="last_name" name="last_name" required placeholder="Last Name:"><br>

                        <label for="username"></label>
                        <input type="text" id="username" name="username" required placeholder="Username"><br>

                        <label for="email"></label>
                        <input type="email" id="email" name="email" required placeholder="Email"><br>

                        <label for="gender"></label>
                        <select id="gender" name="gender" aria-placeholder="Gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br>

                        <label for="password_1"></label>
                        <input type="password" id="password_1" name="password_1" required placeholder="Password"><br>

                        <label for="password_2"></label>
                        <input type="password" id="password_2" name="password_2" required placeholder="Confirm Password"><br>

                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
