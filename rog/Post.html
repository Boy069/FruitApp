<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปสการ์ด</title>
    <style>
        .postcard {
            width: 900px;
            height: 800px;
            border: 2px solid #ccc;
            padding: 20px;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .postcard img {
            max-width: 700%;
            max-height: 700px;
            display: block;
            margin: 0 auto 10px;
        }
        
        .message {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .vertical-rectangle {
            position: absolute;
            width: 20px;
            height: 260px;
            background-color: #ffffff;
            right: 30px;
            top: 30px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="postcard">
        <img src="n.jpg" alt="รูปตัวเอง">
        <div class="horizontal-rectangle"></div>
        <div class="message">
            <p>ข้อความที่คุณต้องการใส่</p>
        </div>
    </div>
</body>
</html>
